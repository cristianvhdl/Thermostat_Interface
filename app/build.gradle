apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.project.uoft.thermostat_interface"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.nestlabs:android-sdk:1.1.0'              // NestAPI
    compile 'com.github.Triggertrap:SeekArc:v1.1'        // Circular Seekbar

    compile 'com.google.firebase:firebase-core:9.2.1'   // Firebase
    compile 'com.google.firebase:firebase-auth:9.2.1'   // Firebase Authentication
    compile 'com.google.firebase:firebase-database:9.2.1'   // Firebase Realtime Database
}

apply plugin: 'com.google.gms.google-services' // Firebase
